{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
{% if fail %}
<div class="alert alert-danger center" style="width:75%" role="alert">
    {{ fail }}
</div>
{% endif %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
            placeholder="Symbol" type="text" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number" pattern="^[0-9]*$" min="1" required>
    </div>
    <button class="btn btn-success" type="submit">Buy</button>
</form>
{% endblock %}
